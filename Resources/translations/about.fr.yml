what.is.kyela:
    q: Qu'est-ce que Kyélà ?
    a: C'est une application web qui facilite l'organisation de réunions et regroupements de personnes.
where.does.the.name.come.from:
    q: D'où vient le nom Kyélà ?
    a: C'est la transcription phonétique approximative de la question "Qui est là ?".
kyela.or.kyela:
    q: On écrit "Kyela" ou "Kyélà" ?
    a: Le nom officiel est "Kyela" (sans accent) pour faciliter l'accessibilité. Dans beaucoup de pays, les accents français ne sont pas évidents à saisir sur un clavier. Mais l'accent est une décoration sympathique, qu'on peut rajouter ici ou là pour donner un petite "French touch".
