where.does.the.name.come.from:
    q: D'où vient le nom Kyéla ?
    a: C'est la transcription phonétique approximative de la question "Qui est là ?".
kyela.or.kyela:
    q: On dit "Kyela" ou "Kyéla" ?
    a: Le nom officiel est Kyela pour faciliter l'accessibilité. Dans beaucoup de pays, les accents français ne sont pas évidents à saisir sur un clavier. Mais l'accent est une décoration sympathique, qu'on peut rajouter ici ou là pour donner un petite "French touch".
